                <div class="form-group">
                    <label for="nombre"><i class="fas fa-user"></i> Nombre</label>

                </div>
                <div class="form-group">
                    <label for="telefono"><i class="fas fa-phone"></i> Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required autocomplete="off" placeholder="Ej: 5551234567" pattern="[0-9]{7,15}">

                <div class="form-group">
                    <label for="comentario"><i class="fas fa-comment-dots"></i> Comentario</label>
                    <textarea id="comentario" name="comentario" rows="4" required placeholder="¿En qué podemos ayudarte?"></textarea>
